<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAidNet - Emergency Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1e1;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Emergency Request</h2>
                <div class="card card-custom">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Emergency Type</label>
                            <input type="text" class="form-control" placeholder="Enter emergency type">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" placeholder="Enter location">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" placeholder="Describe the situation"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Submit Request</button>
                    </form>
                    <button onclick="location.href='dashboard.html'" class="btn btn-secondary w-100 mt-3">Go to Dashboard</button>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Emergency Response</h2>
                <div class="card card-custom">
                    <h4>Ongoing Emergencies</h4>
                    <ul class="list-group">
                        <li class="list-group-item">Fire at XYZ Street <button class="btn btn-sm btn-success float-end">Respond</button></li>
                        <li class="list-group-item">Accident at ABC Road <button class="btn btn-sm btn-success float-end">Respond</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
