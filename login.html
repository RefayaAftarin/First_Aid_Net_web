<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAidNet - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1e1;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #d9534f;
            color: white;
        }
    </style>
    
    
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">FastAidNet Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                
            </form>
            <button onclick="location.href='dashboard.html'" class="btn btn-danger w-100 mt-3">Login</button>

            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    
</body>
</html>
