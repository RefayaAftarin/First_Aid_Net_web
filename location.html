<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAidNet - Location Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
            text-align: center;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        
        function showPosition(position) {
            document.getElementById("locationInfo").innerHTML =
                "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
        }
        
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Location Setup</h2>
        <div class="card card-custom">
            <p>Click the button below to get your current location.</p>
            <button onclick="getLocation()" class="btn btn-danger">Get Location</button>
            <p id="locationInfo" class="mt-3"></p>
        </div>
        <button onclick="location.href='dashboard.html'" class="btn btn-danger w-100 mt-3">Go to Dashboard</button>
    </div>
</body>
</html>
