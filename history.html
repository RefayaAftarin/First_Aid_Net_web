<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAidNet - Emergency History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Emergency History</h2>
        <div class="card card-custom text-center">
            <h4>User Statistics</h4>
            <p><strong>Total Cases Attended:</strong> 15</p>
            <p><strong>Joining Date:</strong> January 10, 2024</p>
        </div>
        <div class="card card-custom">
            <ul class="list-group">
                <li class="list-group-item">Resolved: Fire at XYZ Street</li>
                <li class="list-group-item">Resolved: Accident at ABC Road</li>
                <li class="list-group-item">Resolved: Medical Emergency at LMN Avenue</li>
            </ul>
        </div>
        <button onclick="location.href='dashboard.html'" class="btn btn-danger w-100 mt-3">Go to Dashboard</button>
    </div>
</body>
</html>
